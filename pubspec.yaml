name: covid_tracker
description: A Covid-19 tracker Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  toggle_bar: ^1.0.0
  skeleton_text: ^1.0.0



  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.12.2


flutter:


  uses-material-design: true
  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900

    - family: Spartan
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 700

